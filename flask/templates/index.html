<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Feeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .feed-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .feed-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .feed-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .feed-card h2 {
            margin: 0;
        }
        .feed-card p {
            color: #666;
            margin-top: 5px;
        }
        .feed-card a {
            color: #007bff;
            text-decoration: none;
        }
        .feed-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Feeds</h1>
        <div class="feed-cards">
            {% for feed_item in feed_data %}
            <div class="feed-card">
                {% if feed_item.image %}
                <img src="{{ feed_item.image }}" alt="Image">
                {% endif %}
                <h2><a href="{{ feed_item.link }}" target="_blank">{{ feed_item.title }}</a></h2>
                <p>{{ feed_item.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
