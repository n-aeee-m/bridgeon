<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1, 4, 7, 3, 6];
    let nnn = [];
    let num = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > num) {
        nnn = [arr[i]]; // Reset nnn array and store the new max value
        num = arr[i];
      }
    }
    console.log(nnn[nnn.length - 1]); // Log the last element of nnn
  </script>
</body>
</html>
