<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;

        for (i=1; i<=5; i++) {
            for (j=1; j<=9; j++) {
                if (j==i || j==10-i||i==1) {
                    document.write('*');
                } else {
                    document.write('&nbsp ');
                }
            }
        document.write('<br>');
        }
    </script>
</body>
</html>
