<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div><img src="img/Logo.jpg" class="logo" alt=""></div>        <div class="discover">Discover</div>
        <div><img src="img/disc.jpg" class="discimg" alt=""></div>
        <div class="people">People</div>
        <div><img src="img/people.jpg" class="p" alt=""></div>
        <div class="learning">Learning</div>
        <div><img src="img/learning.jpg" class="l" alt=""></div>
        <div class="jobs">Jobs</div>
        <div><img src="img/jobs.jpg" class="j" alt=""></div>
        <div><img src="img/line.png" class="line" alt=""></div>
        <div><button class="joinbutton">Join now</button></div>
        <div><button class="signbutton">Sign in</button></div>
    </div>

    <div class="bdy">
        <div><p>Welcome to your <br> professional community</p></div>
        <div><label for="email">Email or phone <br></label></div>
        <div><input class="emailbox" type="text"></div>
        <div><label for="pass">Password</label></div>
        <div><input class="passbox" type="text"></div>
        <div><button class="showbutton">Show</button></div>
        <div><label for="forgot" class="f1">Forgot password?</label></div>
        <div><button class="s1">Sign in</button></div>
        <div class="ordiv">
            <div><hr class="l1"></div>
            <div><p class="or" >or</p></div>
            <div><hr class="l2"></div>
        </div>
        <div><button class="google" >Sign in with Google</button></div>
        <div><img src="img/google.png" class="gg" alt=""></div>
        <div><button class="new" >New to LinkedIn? Join now</button></div>
    </div>
    
    <div class="backgorund" ><img src="img/backk.png" alt="" width="600px"></div>
</body>
</html>
